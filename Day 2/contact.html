<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://kit.fontawesome.com/1edd778b6f.js" crossorigin="anonymous"></script>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {

        font-family: Poppins;
    }

    .formHeading {
        text-align: center;
        margin-bottom: 50px;
    }

    input,
    select,
    textarea {
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
</style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar"
        style="background-color: rgb(208, 193, 193); width: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 50px; height: 68px;">
        <div style="display: flex; align-items: center; column-gap: 50px;">
            <div>
                <img src="./assets/img/brandwhite.png" alt="" height="33px">
            </div>
            <div class="navbarMenuLeft" style="display: flex; column-gap: 40px;">
                <a href="./index.html" class="active">Home</a>
                <a href="#">My Project</a>
            </div>
        </div>
        <div class="navbarMenuRight">
            <a href="./contact.html"
                style="font-size: small; color: white; background-color: black; padding: 8px 15px; border-radius: 10px;">Contact
                Me</a>
        </div>
    </nav>
    <!-- NAVBAR END -->
    <div style="width: 350px; margin: 0 auto; margin-top: 100px;">
        <h1 class="formHeading">GET IN TOUCH</h1>
        <form action="submit">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" style="width: 100%; padding: 5px;">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" style="width: 100%; padding: 5px;">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" style="width: 100%; padding: 5px;">
            <label for="subject">Subject</label>
            <select name="Subject" id="subject" style="width: 100%; padding: 5px;">
                <option value="wth">I want to hire you</option>
                <option value="wta">I want to ask about something</option>
                <option value="wtt">Let's talk</option>
                <option value="wtc">Let's collaborate</option>
            </select>
            <label for="description">Your Message</label>
            <textarea name="" id="description" cols="30" rows="10"
                style="width: 100%; padding: 5px; resize: none;"></textarea>
            <div style="display: flex; justify-content: flex-end;">
                <button
                    style="padding: 5px 10px; background-color: orangered; border: none; border-radius: 10px; color: white;">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
